    <li role="presentation"><a href="/#/organizations/{{organizationId}}/stores/">Materialstelle</a></li>
    <li role="presentation"><a href="/#/manage/organizations/{{organizationId}}/orders/">Bestellungen</a></li>
    <li role="presentation"><a href="/#/organizations/{{organizationId}}/articles/">Material</a></li>
    <li role="presentation"><a href="/#/manage/organizations/{{organizationId}}/members/">Mitglieder</a></li>
    <li role="presentation"><a href="/#/manage/organizations/{{organizationId}}/applications/">Beitrittsanfragen</a></li>
    <li role="presentation" class="active"><a href="/management/{{organizationId}}#/settings">Einstellungen</a></li>
    <li role="presentation"><a href="/#/manage/organizations/{{organizationId}}/files/">Dateien</a></li>
</ul>

<p></p>
<form class="form-horizontal">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="settings.name" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="url">URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="url" placeholder="Name" ng-model="settings.url" readonly="readonly" />
                        <span class="help-block">Die Startseite der Organisation kann direkt mit <strong>https://www.phundus.ch/{{settings.url}}</strong> verlinkt werden.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="emailAddress">E-Mail-Adresse</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="emailAddress" placeholder="" ng-model="settings.emailAddress" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="emailAddress">Webseite</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Text1" placeholder="www.domain.ch" ng-model="settings.website" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="address">Kontakt</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="address" ng-model="settings.address" class="input-xxlarge" rows="4"></textarea>
                    </div>
                </div>

                <!--<div class="form-group">
                    <label class="col-sm-2 control-label" for="coordinate">Karte</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="coordinate" placeholder="xx.xxxx,yy.yyyy" ng-model="settings.coordinate">
                        <span class="help-block">Die Koordinate kann in <a href="http://maps.google.ch/" target="_blank">Google-Maps</a> herausgefunden werden:<br /><ol><li>Suchen Sie den gewünschten Standort.</li><li>Klicken Sie mit der rechten Maustaste.</li><li>Wählen Sie "What's here?" / "Was ist hier?".</li><li>Im Suchfeld im oberen Teil erscheint die Koordinate.</li></ol></span>
                    </div>
                </div>-->

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="startpage">Startseite</label>
                    <div class="col-sm-10">
                        <textarea id="startpage" class="form-control" ui-tinymce ng-model="settings.startpage" class="col-sm-10" rows="16"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="documentTemplate">Dokumentvorlage</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="documentTemplate" ng-model="settings.documentTemplate" ng-options="value.name as value.name for value in files">
                            <option value="">-- Weisse Seite --</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="input-xxlarge">
                            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
                        </div>

                        <button type="button" class="btn btn-primary" ng-click="save()">Speichern</button>
                        <button type="button" class="btn btn-default" ng-click="reset()">Abbrechen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
