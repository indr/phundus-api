<h2>Bestellungen</h2>

<div class="search">
    <p>
        <input type="text" ng-model="search" class="search-query" placeholder="Suchen">
    </p>
</div>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th><a href="" ng-click="orderBy('orderId')">Nummer</a></th>
            <th><a href="" ng-click="orderBy('createdOn')">Erstellt</a></th>
            <th><a href="" ng-click="orderBy('reserverName')">Reservierer</a></th>
            <th><a href="" ng-click="orderBy('status')">Status</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in filteredOrders = (orders | filter:search) | orderBy:order">
            <td>{{order.orderId}}</td>
            <td>{{order.createdOn | date: 'dd.MM.yyyy'}}</td>
            <td>{{order.reserverName}}</td>
            <td>{{order.status}}</td>
        </tr>
    </tbody>
</table>

<div ng-hide="filteredOrders.length" class="alert alert-info no-results">
    <p>Deine Suche ergab keine Treffer... 😕</p>
</div>
