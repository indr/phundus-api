<h2>Ereignislog</h2>
<p>Die letzten 20 Ereignisse.</p>
<table class="table">
    <thead>
        <tr>
            <th>Datum</th>
            <th>Typ</th>
            <th>Text</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in eventLog">
            <td>{{event.occuredOnUtc | date: 'medium'}}</td>
            <td>{{event.name}}</td>
            <td>{{event.text}}</td>
        </tr>
    </tbody>
</table>

<div x-ph-alert-loading />
